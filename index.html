<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color vocab project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish!</h2>

    <h2 class="color" id="red">Rojo</h2>
    <img src="./images/red.png" alt="red color">

    <h2 class="color" id="blue">Azul</h2>
    <img src="./images/blue.png" alt="blue color">

    <h2 class="color" id="orange">Anaranjado</h2>
    <img src="./images/orange.png" alt="orange color">

    <h2 class="color" id="green">Verde</h2>
    <img src="./images/green.png" alt="green color">

    <h2 class="color" id="yellow">Amarillo</h2>
    <img src="./images/yellow.png" alt="yellow color">
</body>
</html>
